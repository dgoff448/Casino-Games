<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Black Jack</title>
        <link rel="stylesheet" href="blackjack.css">
        <script src="blackjack.js"></script>
    </head>

    <body>
        <h2 style="visibility: hidden;" id="dealerh2">Dealer: <span id="dealer-sum"></span></h2>
        <div id="dealer-cards">
            <img id="hidden" src="./cards/blue_back.png" alt="" style="visibility: hidden;">
        </div>

        <br>
        <div style="visibility: hidden;" id="pot">
            <h3>Your Bet: $<span id="pot-amt">0</span></h3>
            <h1 id="results"></h1>
        </div>

        <br>
        <h2 style="visibility: hidden;" id="Youh2">You: <span id="your-sum"></span></h2>
        <div id="your-cards"></div>

        <br>
        <button id="hit" style="visibility: hidden;">Hit</button>
        <button id="stay" style="visibility: hidden;">Stay</button>


        <br>
        <span id="play-again"></span>

        <div id="your-money-div">
            <h1 id="wager-msg">Place your wager!</h1>
            <input type="number" min=2 step=1 id="bet-amt">
            <button id="bet">Bet</button>
            <h3 id="your-money">Your Money: $<span id="your-money-amt"></span></h3>
        </div>
    </body>
</html>
